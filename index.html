<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cupang Ndasmu</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-bg: rgba(255,255,255,0.95);
      --accent-1: #7b2ff7; /* ungu */
      --accent-2: #ff7a4a; /* oranye/peach */
      --btn-gradient: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(0,0,0,0.08));
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#111;
      background:
        linear-gradient(180deg, rgba(123,47,247,0.85) 0%, rgba(255,106,0,0.85) 100%),
        url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* container card */
    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:18px;
      padding:28px 24px;
      box-shadow: 0 18px 40px rgba(9,10,21,0.18);
      text-align:center;
      box-sizing:border-box;
      position:relative;
    }

    /* logo */
    .logo{
      width:150px;
      height:150px;
      object-fit:contain;
      border-radius:12px;
      display:block;
      margin: 0 auto 14px;
      background: transparent;
    }

    h1{
      margin:10px 0 8px;
      font-size:34px;
      line-height:1;
      letter-spacing: 0.5px;
      color:#222;
      font-weight:700;
    }

    .tagline{
      margin:0 auto 18px;
      color:#555;
      font-size:18px;
      max-width:320px;
      font-weight:500;
    }

    /* buttons style similar to design */
    .links {
      display:block;
      margin-top:6px;
    }

    .link {
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      margin:12px 0;
      border-radius:36px;
      text-decoration:none;
      color:#fff;
      background: var(--btn-gradient);
      justify-content:flex-start;
      box-shadow: inset 8px 8px 18px rgba(255,255,255,0.04), 0 6px 18px rgba(13,14,20,0.06);
      transition: transform .16s ease, box-shadow .16s ease;
    }

    .link:hover{ transform: translateY(-4px); box-shadow: 0 14px 30px rgba(13,14,20,0.12); }
    .link img.icon { width:44px; height:44px; border-radius:50%; object-fit:cover; }
    .link .text { flex:1; text-align:left; font-size:18px; font-weight:600; color:#fff; }
    .link .dots { width:18px; text-align:center; color: rgba(255,255,255,0.9); font-weight:700; }

    /* subtle overlay gradient for the circular left area like your design */
    .link::before {
      content: "";
      position: absolute;
      left: 0;
      width: 62%;
      height: 100%;
      border-radius: 36px;
      transform: translateX(-6px);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      z-index:0;
      pointer-events:none;
    }
    .link > * { position: relative; z-index:1; } /* keep children above ::before */

    /* location text */
    .location {
      margin-top:18px;
      color:#444;
      font-weight:600;
      font-size:14px;
      display:block;
    }

    /* responsive */
    @media (max-width:420px){
      h1{ font-size:30px; }
      .tagline { font-size:16px; }
      .link img.icon { width:40px; height:40px; }
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
