<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cupang Ndasmu</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-bg: rgba(255,255,255,0.95);
      --btn-gradient: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(0,0,0,0.08));
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', sans-serif;
      color:#111;
      background:
        linear-gradient(180deg, rgba(123,47,247,0.85) 0%, rgba(255,106,0,0.85) 100%),
        url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:18px;
      padding:28px 24px;
      box-shadow: 0 18px 40px rgba(9,10,21,0.18);
      text-align:center;
      box-sizing:border-box;
    }

    .logo{
      width:150px;
      height:150px;
      object-fit:contain;
      border-radius:12px;
      display:block;
      margin: 0 auto 14px;
      background: transparent;
    }

    h1{
      margin:10px 0 8px;
      font-size:34px;
      font-weight:700;
      color:#222;
    }

    .tagline{
      margin:0 auto 18px;
      color:#555;
      font-size:18px;
      max-width:320px;
      font-weight:500;
    }

    .links {
      display:block;
      margin-top:6px;
    }

    .link {
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      margin:12px 0;
      border-radius:36px;
      text-decoration:none;
      background: var(--btn-gradient);
      box-shadow: 0 6px 18px rgba(13,14,20,0.06);
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .link:hover{ transform: translateY(-4px); box-shadow: 0 14px 30px rgba(13,14,20,0.12); }

    .link img.icon { width:44px; height:44px; border-radius:50%; object-fit:cover; }
    .link .text { flex:1; text-align:left; font-size:18px; font-weight:600; }
    .link .dots { width:18px; text-align:center; font-weight:700; color:#666; }

    /* warna brand */
    .tiktok .text { color:#010101; }
    .instagram .text { color:#E1306C; }
    .whatsapp .text { color:#25D366; }
    .shopee .text { color:#EE4D2D; }

    .location {
      margin-top:18px;
      color:#444;
      font-weight:600;
      font-size:14px;
      display:block;
    }

    @media (max-width:420px){
      h1{ font-size:30px; }
      .tagline { font-size:16px; }
      .link img.icon { width:40px; height:40px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="site-title">
    <img src="logo.png" alt="Logo Cupang Ndasmu" class="logo" onerror="this.style.display='none'">

    <h1 id="site-title">CUPANG NDASMU</h1>
    <p class="tagline">Ndas ngelu? tuku cupang solusinya!</p>

    <nav class="links" aria-label="Link ke sosial & toko">
      <a class="link tiktok" href="https://www.tiktok.com/@cupang.ndasmu?_t=ZS-8zzVw6Eaoon&_r=1" target="_blank">
        <img class="icon" src="tiktok.png" alt="TikTok">
        <span class="text">TikTok</span>
        <span class="dots">‚ãÆ</span>
      </a>

      <a class="link instagram" href="https://www.instagram.com/cupang.ndasmu?utm_source=qr&igsh=OTN1ODJ6ZGM4YjB5" target="_blank">
        <img class="icon" src="instagram.png" alt="Instagram">
        <span class="text">Instagram</span>
        <span class="dots">‚ãÆ</span>
      </a>

      <a class="link whatsapp" href="https://wa.me/qr/4VVPHAY3ZU34H1" target="_blank">
        <img class="icon" src="whatsapp.png" alt="WhatsApp">
        <span class="text">WhatsApp</span>
        <span class="dots">‚ãÆ</span>
      </a>

      <a class="link shopee" href="https://id.shp.ee/L65SEap" target="_blank">
        <img class="icon" src="shopee.png" alt="Shopee">
        <span class="text">Shopee</span>
        <span class="dots">‚ãÆ</span>
      </a>
    </nav>

    <span class="location">üìç Jawa Timur, Surabaya</span>
  </main>
</body>
</html>
