<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupang Ndasmu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #7b2ff7, #f107a3, #fdbb2d);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 150px;
      margin: 20px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      background: rgba(0,0,0,0.3);
      padding: 12px 20px;
      border-radius: 30px;
      margin: 12px 0;
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .btn img {
      width: 28px;
      height: 28px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
